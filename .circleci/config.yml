version: 2.1

orbs:
  slack: circleci/slack@4.12.0
  aws-cli: circleci/aws-cli@2.0.0
  aws-s3: circleci/aws-s3@1.0.9
     
# parameters:
#   workflow_id:
#     type: string
#     default: '${CIRCLE_WORKFLOW_ID:0:7}'




commands:
  notify_on_failure:
    steps:  
    - slack/notify:
          event: fail
          channel: cicd-pipeline
          template: basic_fail_1

  install_ansible: #we will install ansible 
    description: Install Ansible
    steps:
      - run:
          name: Install Ansible
          command: |
            python3 -m pip install --user ansible        
  install_nodejs:  #we will install nodejs 13.8.0
    description: Install Node.js 13.8.0
    steps:
      - run:
          name: Install Node.js 13.8.0
          command: |
            # Install Node.js LTS version as our base Node.js version
            curl -fsSL https://deb.nodesource.com/setup_lts.x | sudo -E bash -
            sudo apt install -y nodejs
            # Use n version manager to use Node.js v13.8.0
            sudo npm install --global n
            sudo n 13.8.0

    
  destroy-environment: #step for create destroy-environment
    description: Destroy back-end and front-end cloudformation stacks given a workflow ID.
    parameters:
      Workflow_ID:
        type: string
        default: ${CIRCLE_WORKFLOW_ID:0:7}
    steps:
      - run:
          name: Destroy environment
          when: on_fail
          command: |
            aws cloudformation delete-stack --stack-name udapeople-frontend-${CIRCLE_WORKFLOW_ID:0:7}
            aws s3 rm "s3://udapeople-${CIRCLE_WORKFLOW_ID:0:7}" --recursive
            aws cloudformation delete-stack --stack-name udapeople-backend-${CIRCLE_WORKFLOW_ID:0:7}



jobs:
  setup_aws_cli:
    executor: aws-cli/default
    steps:
      - aws-cli/setup:
          aws-access-key-id: AWS_ACCESS_KEY
          aws-secret-access-key: AWS_SECRET_ACCESS_KEY
          aws-region: AWS_REGION
      - run:
          name: "Testing AWS configuration"
          command: |
            # Show what's there now
            aws configure list
            # Retrieve security groups
            current_security_group=$(aws ec2 describe-security-groups --group-id ${GROUP_ID})


  build-frontend:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - restore_cache:
          keys: [frontend-build]
      - run:
          name: Build front-end
          command: |
            cd frontend # go to frontend directory
            npm install # install dependencies
            npm run build # build
      - save_cache:
          paths: [frontend/node_modules]
          key: frontend-build
      - notify_on_failure 
  build-backend:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - restore_cache:
          keys: [backend-build]
      - run:
          name: Back-end build
          command: |
             cd backend # go to backend directory
             npm install # install dependencies
             npm run build
      - save_cache:
          paths: [backend/node_modules]
          key: backend-build
      - notify_on_failure
  test-frontend:
      docker:
        - image: circleci/node:13.8.0
      steps:
        - checkout # check out
        - restore_cache: 
            keys: [frontend-build]
        - run: 
            name: Run frontend utest
            command: |
              cd frontend # go to frontend directory
              npm install # install dependencies
              npm run test # test-frontend       
        - notify_on_failure

  test-backend:
    docker:
      - image: circleci/node:13.8.0
    steps:
    - checkout # check out
    - restore_cache: 
        keys: [backend-build]
    - run: 
          name: Run backend utest
          command: |
            cd backend # go to backend directory
            npm install # install dependencies
            npm run test # test-backend   
            npm audit fix
    - notify_on_failure

  scan-frontend:
      docker:
        - image: circleci/node:13.8.0 # Docker image here
      steps:
      - checkout # check out
      - restore_cache: 
          keys: [backend-build]
      - run:
            name: Run frontend vulnerability scan
            command: |
              cd frontend
              npm install
              npm audit fix --audit-level=critical --force
              npm update minimist --depth 4
              npm update loader-utils --depth 2
              npm audit --audit-level=critical --force
      - notify_on_failure
      
  scan-backend:
    docker:
      - image: circleci/node:13.8.0 # Docker image here
    steps:
    - checkout # check out
    - restore_cache: 
        keys: [backend-build]
    - run:
          name: Run frontend vulnerability scan
          command: |
            cd frontend
            npm install
            npm audit fix --audit-level=critical --force
            npm update minimist --depth 4
            npm update loader-utils --depth 2
            npm audit --audit-level=critical --force
    - notify_on_failure
    

    # notify_on_pass:
    #   docker: 
    #     -image: cimg/base
    #   steps: 
    #     - slack/notify:
    #       event: pass
    #       channel: cicd-pipeline
    #       template: success_tagged_deployment_1

  deploy-infrastructure: # create deploy-infrastructure
    docker:
      - image: amazon/aws-cli
    steps:
      - checkout
      - run:
          name: Install tar utility
          command: |
            yum install -y tar gzip
      - run:
          name: Ensure Backend Infrastructure exists
          command: |
            aws cloudformation deploy \
              --template-file .circleci/files/backend.yml \
              --stack-name udapeople-backend-${CIRCLE_WORKFLOW_ID:0:7} \
              --parameter-overrides ID="${CIRCLE_WORKFLOW_ID:0:7}" 
      - run:
          name: Ensure front-end infrastructure exist
          command: |
            aws cloudformation deploy \
              --template-file .circleci/files/frontend.yml \
              --tags project=udapeople \
              --stack-name udapeople-frontend-${CIRCLE_WORKFLOW_ID:0:7} \
              --parameter-overrides ID="${CIRCLE_WORKFLOW_ID:0:7}"  
              
      - run:
          name: Add Backend Ip to Ansible inventory
          command: |
            BACKEND_PUBLIC_IP=$(aws ec2 describe-instances \
              --filters "Name=tag:Name,Values=backend-${CIRCLE_WORKFLOW_ID:0:7}" \
              --query 'Reservations[*].Instances[*].PublicIpAddress' \
              --output text)
            echo $BACKEND_PUBLIC_IP >> .circleci/ansible/inventory.txt
            cat .circleci/ansible/inventory.txt
      - persist_to_workspace:
          root: ~/
          paths:
            - project/.circleci/ansible/inventory.txt
      - destroy-environment














workflows:
  default:
    jobs:
      - setup_aws_cli
      - build-frontend
      - build-backend
      - test-frontend:
          requires: [build-frontend]
      - test-backend:
          requires: [build-backend]
      - scan-backend:
          requires: [build-backend]
      - scan-frontend:
          requires: [build-frontend]
      # - notify_on_pass:
      #     requires: 
      #       - build-frontend 
      #       - build-backend 
      #       - test-frontend 
      #       - test-backend 
      #       - scan-backend 
      #       - scan-frontend
      - deploy-infrastructure:
          requires: [test-frontend, test-backend, scan-frontend, scan-backend]
          filters:
            branches:
              only: [main]
    



